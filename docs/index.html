  <style>
    /* custom sliders: */
    :root {
      --disabled-grey: #d5d5d5;
    }

    input[type=range] {
      -webkit-appearance: none;
      margin: 18px 0;
      flex: 3;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      height: 6px;
      cursor: pointer;
      background: #adadad;
      border-radius: 5px;
    }


    input[type=range]::-webkit-slider-thumb {
      height: 42px;
      width: 42px;
      border-radius: 50%;
      background: #616161;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -18px;
    }


    input[type=range]::-moz-range-track {
      height: 6px;
      cursor: pointer;
      background: #adadad;
      border-radius: 5px;
    }

    input[type=range]::-moz-range-thumb {
      height: 42px;
      width: 42px;
      border-radius: 50%;
      background: #616161;
      cursor: pointer;
      margin-top: -18px;
    }

    input[type=range]:disabled::-webkit-slider-runnable-track {
      background: var(--disabled-grey);
      cursor: unset;
    }

    input[type=range]:disabled::-webkit-slider-thumb {
      background: var(--disabled-grey);
      cursor: unset;
    }

    input[type=range]:disabled:-moz-range-track {
      background: var(--disabled-grey);
      cursor: unset;
    }

    input[type=range]:disabled:-moz-range-thumb {
      background: var(--disabled-grey);
      cursor: unset;
    }

    /* turn off re-frame debugging overlay on mobiles */
    @media (max-width: 767px) {
      #--re-frame-10x-- {
        display: none;
      }
    }

    /* loading spinner. src: https://loading.io/css/*/
    .lds-ellipsis {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: black;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(24px, 0);
      }
    }

    /* pre load some assets */
    body::after {
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
      z-index: -1;
      content: url(./assets/icons/Abbauend_clear.png) url(./assets/icons/Abbauend_selected.png) url(./assets/icons/Aufbauend_clear.png) url(./assets/icons/Aufbauend_selected.png) url(./assets/icons/Bereich-Trashcan.png) url(./assets/icons/Gleichmaessig_clear.png) url(./assets/icons/Gleichmaessig_selected.png) url(./assets/icons/headers/Animation.png) url(./assets/icons/headers/Farbe.png) url(./assets/icons/headers/Form.png) url(./assets/icons/headers/Materialitaet.png) url(./assets/icons/headers/Schmerzbereich.png);
