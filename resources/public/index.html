<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>pain-app-mobile</title>
  <style>
    /* custom sliders: */
    :root {
      --disabled-grey: #d5d5d5;
    }

    input[type=range] {
      -webkit-appearance: none;
      margin: 18px 0;
      flex: 3;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      height: 6px;
      cursor: pointer;
      background: #adadad;
      border-radius: 5px;
    }


    input[type=range]::-webkit-slider-thumb {
      height: 42px;
      width: 42px;
      border-radius: 50%;
      background: #616161;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -18px;
    }


    input[type=range]::-moz-range-track {
      height: 6px;
      cursor: pointer;
      background: #adadad;
      border-radius: 5px;
    }

    input[type=range]::-moz-range-thumb {
      height: 42px;
      width: 42px;
      border-radius: 50%;
      background: #616161;
      cursor: pointer;
      margin-top: -18px;
    }

    input[type=range]:disabled::-webkit-slider-runnable-track {
      background: var(--disabled-grey);
      cursor: unset;
    }

    input[type=range]:disabled::-webkit-slider-thumb {
      background: var(--disabled-grey);
      cursor: unset;
    }

    input[type=range]:disabled:-moz-range-track {
      background: var(--disabled-grey);
      cursor: unset;
    }

    input[type=range]:disabled:-moz-range-thumb {
      background: var(--disabled-grey);
      cursor: unset;
    }

    /* turn off re-frame debugging overlay on mobiles */
    @media (max-width: 767px) {
      #--re-frame-10x-- {
        display: none;
      }
    }

    /* loading spinner. src: https://loading.io/css/*/
    .lds-ellipsis {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: black;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(24px, 0);
      }
    }

    @supports not (backdrop-filter: blur(1px)) {
      .overlay-container {
        background-color: rgba(244, 244, 244, 0.8);
      }
    }
  </style>
</head>

<body>
  <noscript>
    pain-app-mobile is a JavaScript app. Please enable JavaScript to continue.
  </noscript>
  <a id="recording" download="schmerzerfassung.gif" style="position: absolute;"></a>
  <div id="app"></div>
  <script src="/js/libraries/painshapevisualization.js"></script>
  <script src="/js/compiled/app.js"></script>
</body>

</html>
